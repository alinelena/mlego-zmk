draw_config:
  key_w: 80
  key_h: 76
  split_gap: 30.0
  key_rx: 4.0
  key_ry: 4.0
  dark_mode: false
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 60.0
  outer_pad_h: 60.0
  line_spacing: 1.0
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: true
  key_side_pars:
    rel_x: 0
    rel_y: 4
    rel_w: 12
    rel_h: 12
    rx: 4
    ry: 4
  footer_text: Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 30
  glyph_hold_size: 16
  glyph_shifted_size: 16
  glyphs: {}
  #
  # Custom CSS
  # svg_style: ''
  #
  svg_extra_style: |

    /* inherit to force styles through use tags */
    /* a lot lifted from https://github.com/minusfive/zmk-config */
    /* font and background color specifications */

    svg.keymap {
        /*
         * ====================
         * Theme Variables
         * ====================
         */

        /* === Colors === */
        --color--mt3--devtty--alpha: #e2e2da;
        --color--mt3--devtty--teal: #27b6b6;
        --color--mt3--devtty--red:  #ba1312;
        --color--mt3--devtty--mod: #cecfc9;
        --color--mt3--devtty--black:  #000000;
        --color--mt3--devtty--yellow: #f4c45a;
        --color--mt3--devtty--blue: #4687d0;

        /*
         * ====================
         * /End Theme Variables
         * ====================
         */

        font-family: SFMono-Regular,Consolas,Liberation Mono,FontAwesome, monospace;
        font-size: 24px;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: var(--color--mt3--devtty--alpha);
    }

    rect,
    path {
      shape-rendering: geometricPrecision;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
        line-height: 1;
    }
    text.hold {
      text-anchor: middle;
      dominant-baseline: auto;
      font-size: 14px;
    }

    text.shifted {
      text-anchor: middle;
      dominant-baseline: hanging;
      font-size: 14px;
    }


    /* Layer labels */
    text.label {
        font-weight: bold;
        font-size: 36px;
        text-anchor: start;
        paint-order: stroke;
        fill: var(--color--mt3--devtty--black);
        # stroke: var(--color--mt3--devtty--black);
        translate: 0px 0px;
    }

    text.footer {
      text-anchor: end;
      dominant-baseline: auto;
      # stroke: var(--color--mt3--devtty--black);
      fill: var(--color--mt3--devtty--black);
      stroke-width: 2;
      paint-order: stroke;
      translate: 0px 6px;
  
    }


    /* Keys */
    rect.key {
        fill: var(--color--mt3--devtty--alpha);
    }
    rect.combo {
        fill: var(--color--mt3--devtty--alpha);
        stroke: var(--color--mt3--devtty--alpha);
    }
    .tap {
        fill: var(--color--mt3--devtty--black);
    }
    .shifted{
        font-size: 16px;
        text-anchor: middle;
        dominant-baseline: hanging;
        fill: var(--color--mt3--devtty--black);
        translate: 0px 2px;
    }

    .shifted.glyph {
        fill: var(--color--mt3--devtty--black);
    }

    .hold {
        font-size: 16px;
        text-anchor: middle;
        dominant-baseline: ideographic;
        fill: var(--color--mt3--devtty--black);
        translate: 0 -10px;
    }
    .hold.glyph {
        translate: 0 -10px;
    }


    /*
     * Combos
     */
    rect.combo {
        stroke-width: 0;
    }
    path.combo {
        stroke-width: 1;
        stroke: var(--color--mt3--devtty-black);
        fill: none;
    }
    .combo.tap {
        font-size: 16px;
    }
    .combo.shifted {
        font-size: 13px;
        translate: -9px -2px;
    }
    .combo.shifted.glyph {
        translate: -9px -3px;
    }

    /*
     * Transparent, None, and Ghost Keys
     */
    .trans,
    .none,
    .ghost {
      opacity: 0.8;
    }

    /* esc */
    .keypos-0 {
       rect {
        fill: var(--color--mt3--devtty--yellow);
        stroke: var(--color--mt3--devtty--black);
       }
    }

    /* encoder */
    .keypos-13 {
       rect {
        fill: var(--color--mt3--devtty--red);
        stroke: var(--color--mt3--devtty--black);
        rx: 50%; 
        ry: 50%; 
      }
    }

    /* enter */
    .keypos-39 {
       rect {
        fill: var(--color--mt3--devtty--red);
        stroke: var(--color--mt3--devtty--black);
       }
    }
    
    /* ctrl */
    .keypos-53 {
       rect {
