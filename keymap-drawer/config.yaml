    LCTRL: 
      tap: "⎈"
      hold: "ctrl"
    LALT: 
      tap: "⎇"
      hold: "alt"
    LSHIFT: 
      tap: "⇧"
      hold: "shift"
    LGUI: 
     tap: ""
     hold: "menu"
    LSHFT: 
      tap: "⇧"
      hold: "shift"
    RCTRL: 
      tap: "⎈"
      hold: "ctrl"
    RALT: 
      tap: "⎇"
      hold: 'altgr'
    RSHIFT: 
      tap: "⇧"
      hold: "shift"
    RSHFT: 
      tap: "⇧"
      hold: "shift"
    RCMD: $$mdi:apple-keyboard-command$$
    LCMD: $$mdi:apple-keyboard-command$$
    LS(LC(LALT)): $$mdi:triangle$$ # Meh

    # Arrows
    UP: 
      tap: $$mdi:arrow-up-bold$$
      hold: "up"
    DOWN: 
      tap: $$mdi:arrow-down-bold$$
      hold: "down"
    LEFT: 
      tap: $$mdi:arrow-left-bold$$
      hold: "left"
    RIGHT: 
      tap: $$mdi:arrow-right-bold$$
      hold: "right"
    PG_UP: $$mdi:transfer-up$$
    PG_DN: $$mdi:transfer-down$$

    # Whitespace
    RET:
      type: enter
      tap: $$mdi:keyboard-return$$
    ESC: 
      tap: "⎋"
      hold: "esc"
    TAB: 
      tap: "↹"
      hold: "tab" 
    LS(TAB): $$mdi:keyboard-tab-reverse$$
    SPACE: $$mdi:keyboard-space$$
    BACKSPACE:
      type: backspace
      tap: $$mdi:backspace-outline$$
    BSPC:
      type: backspace
      tap: $$mdi:backspace-outline$$
    DELETE: $$mdi:backspace-reverse-outline$$
    DEL: $$mdi:backspace-reverse-outline$$

    # Locks
    CAPSLOCK: "⇪"
    CAPS: "⇪"

    # Sound
    C_MUTE: $$mdi:volume-off$$
    C_VOL_UP: $$mdi:volume-high$$
    C_VOL_DN: $$mdi:volume-low$$
    K_MUTE: $$mdi:volume-off$$
    K_VOL_UP: $$mdi:volume-high$$
    K_VOL_DN: $$mdi:volume-low$$

    # Media
    C_NEXT: $$mdi:skip-next$$
    C_PREV: $$mdi:skip-previous$$
    C_PP: $$mdi:play-pause$$
    K_NEXT: $$mdi:skip-next$$
    K_PREV: $$mdi:skip-previous$$
    K_PP: $$mdi:play-pause$$

    # Bluetooth
    BT_CLR: 
     tap: $$mdi:bluetooth-off$$
     hold: "clear"
    BT_SEL: $$mdi:bluetooth-connect$$

    # Settings
    C_BRI_UP: $$mdi:brightness-5$$
    C_BRI_DN: $$mdi:brightness-7$$

    # System
    C_POWER: $$mdi:power-standby$$
    C_AL_LOCK: $$mdi:lock$$
    K_CANCEL: $$mdi:close-box$$
    K_COFFEE: $$mdi:power-standby$$
    K_SLEEP: $$mdi:sleep$$
