parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map: {}
  sticky_label: $$mdi:gesture-tap-hold$$
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: ▽
    type: trans
  mark_alternate_layer_activators: true
  modifier_fn_map:
    left_ctrl: Ctl
    right_ctrl: Ctl
    left_shift: Sft
    right_shift: Sft
    left_alt: Alt
    right_alt: AltGr
    left_gui: Gui
    right_gui: Gui
    keycode_combiner: '{mods}+ {key}'
    mod_combiner: '{mod_1}+{mod_2}'
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
  zmk_remove_keycode_prefix: []
  zmk_keycode_map:
    A:
      tap: a
      shifted: "A"
    B:
      tap: b
      shifted: "B"
    C:
      tap: c
      shifted: "C"
    D:
      tap: d
      shifted: "D"
    E:
      tap: e
      shifted: "E"
    F:
      tap: f
      shifted: "F"
    G:
      tap: g
      shifted: "G"
    H:
      tap: h
      shifted: "H"
    I:
      tap: i
      shifted: "I"
    J:
      tap: j
      shifted: "J"
    K:
      tap: k
      shifted: "K"
    L:
      tap: l
      shifted: "L"
    M:
      tap: m
      shifted: "M"
    N:
      tap: n
      shifted: "N"
    P:
      tap: p
      shifted: "P"
    Q:
      tap: q
      shifted: "Q"
    O:
      tap: o
      shifted: "O"
    R:
      tap: r
      shifted: "R"
    S:
      tap: s
      shifted: "S"
    T:
      tap: t
      shifted: "T"
    U:
      tap: u
      shifted: "U"
    X:
      tap: x
      shifted: "X"
    Y:
      tap: y 
      shifted: "Y"
    V:
      tap: v
      shifted: "V"
    W:
      tap: w
      shifted: "W"
    Z:
      tap: z
      shifted: "Z"
    
   # Numbers
    N1:
      tap: 1
      shifted: "!"
    N2:
      tap: 2
      shifted: '"'
    N3:
      tap: 3
      shifted: "£"
    N4:
      tap: 4
      shifted: "$"
    N5:
      tap: 5
      shifted: "%"
    N6:
      tap: 6
      shifted: "^"
    N7:
      tap: 7
      shifted: "&"
    N8:
      tap: 8
      shifted: "*"
    N9:
      tap: 9
      shifted: "("
    N0:
      tap: 0
      shifted: ")"

    # Symbols
    EXCLAMATION: "!"
    EXCL: "!"
    AT_SIGN: "@"
    AT: "@"
    HASH: "#"
    POUND: "#"
    DOLLAR: $
    DLLR: $
    PERCENT: "%"
    PRCNT: "%"
    CARET: ^
    AMPERSAND: "&"
    AMPS: "&"
    ASTERISK: "*"
    ASTRK: "*"
    STAR: "*"
    LEFT_PARENTHESIS: (
    LPAR: (
    RIGHT_PARENTHESIS: )
    RPAR: )
    EQUAL:
      tap: "="
      shifted: "+"
    PLUS: +
    MINUS:
      tap: "-"
      shifted: "_"
    UNDERSCORE: _
    UNDER: _
    SLASH:
      tap: "/"
      shifted: "?"
    FSLH:
      tap: "/"
      shifted: "?"
    QUESTION: "?"
    QMARK: "?"
    BACKSLASH:
      tap: '\'
      shifted: "|"
    BSLH:
      tap: '\'
      shifted: "|"
    PIPE: "|"
    NON_US_BACKSLASH: \
    PIPE2: "|"
    NON_US_BSLH: 
      tap: \
      shifted: "|"
    SEMICOLON:
      tap: ";"
      shifted: ":"
    SEMI:
      tap: ";"
      shifted: ":"
    COLON: ":"
    SINGLE_QUOTE:
      tap: "'"
      shifted: '"'
    SQT:
      tap: "'"
      shifted: '"'
    APOSTROPHE: <
    APOS: 
      tap: "'"
      shifted: "@"
    DOUBLE_QUOTES: '"'
    DQT: '"'

    LESS_THAN: <
    LT: <
    DOT:
      tap: "."
      shifted: ">"
    COMMA:
      tap: ","
      shifted: "<"
    GREATER_THAN: ">"
    GT: ">"
    LEFT_BRACKET:
      tap: "["
      shifted: "{"
    LBKT:
      tap: "["
      shifted: "{"
    LEFT_BRACE: "{"
    LBRC: "{"
    RIGHT_BRACKET:
      tap: "]"
      shifted: "}"
    RBKT:
      tap: "]"
      shifted: "}"
    RIGHT_BRACE: "}"
    RBRC: "}"
    GRAVE:
      tap: "`"
      shifted: "¬"
    TILDE: "~"
    NON_US_HASH:
      tap:  "#"
      shifted: "~"
    NUHS:
      tap:  "#"
      shifted: "~"
    TILDE2: "~"

    # Modifiers
    LCTRL: "⎈"
    LALT: "⎇"
    LSHIFT: "⇧"
    LGUI: ""
    LSHFT: "⇧"
    LCMD: $$mdi:apple-keyboard-command$$
    RCTRL: "⎈"
    RALT: "⎇"
    RSHIFT: "⇧"
    RSHFT: "⇧"
    RCMD: $$mdi:apple-keyboard-command$$
    LS(LC(LALT)): $$mdi:triangle$$ # Meh

    # Arrows
    UP: $$mdi:arrow-up-bold$$
    DOWN: $$mdi:arrow-down-bold$$
    LEFT: $$mdi:arrow-left-bold$$
    RIGHT: $$mdi:arrow-right-bold$$
    PG_UP: $$mdi:transfer-up$$
    PG_DN: $$mdi:transfer-down$$

    # Whitespace
    RET:
      type: enter
      tap: $$mdi:keyboard-return$$
    ESC: "⎋"
    TAB: "↹"
    LS(TAB): $$mdi:keyboard-tab-reverse$$
    SPACE: $$mdi:keyboard-space$$
    BACKSPACE:
      type: backspace
      tap: $$mdi:backspace$$
    BSPC:
      type: backspace
      tap: $$mdi:backspace$$
    DELETE: $$mdi:backspace-reverse-outline$$
    DEL: $$mdi:backspace-reverse-outline$$

    # Locks
    CAPSLOCK: "⇪"
    CAPS: "⇪"

    # Sound
    C_MUTE: $$mdi:volume-off$$
    C_VOL_UP: $$mdi:volume-high$$
    C_VOL_DN: $$mdi:volume-low$$
    K_MUTE: $$mdi:volume-off$$
    K_VOL_UP: $$mdi:volume-high$$
    K_VOL_DN: $$mdi:volume-low$$

    # Media
    C_NEXT: $$mdi:skip-next$$
    C_PREV: $$mdi:skip-previous$$
    C_PP: $$mdi:play-pause$$
    K_NEXT: $$mdi:skip-next$$
    K_PREV: $$mdi:skip-previous$$
    K_PP: $$mdi:play-pause$$

    # Bluetooth
    BT_CLR: $$mdi:bluetooth-off$$
    BT_SEL: $$mdi:bluetooth-connect$$

    # Settings
    C_BRI_UP: $$mdi:brightness-5$$
    C_BRI_DN: $$mdi:brightness-7$$

    # System
    C_POWER: $$mdi:power-standby$$
    C_AL_LOCK: $$mdi:lock$$
    K_CANCEL: $$mdi:close-box$$
    K_COFFEE: $$mdi:power-standby$$
    K_SLEEP: $$mdi:sleep$$
    PSCRN: $$mdi:monitor-screenshot$$
    LG(P): $$mdi:monitor-screenshot$$

  raw_binding_map:
    # Reset
    "&sys_reset":
      type: bootloader
      tap: $$mdi:backup-restore$$
    "&bootloader":
      type: bootloader
      tap: $$mdi:progress-download$$
    "&tlwr":
      tap: "⇓"
    "&trse":
      tap: "⇑"
    '&out OUT_BLE':
      tap: $$mdi:keyboard$$
