      tap: c
      shifted: "C"
    D:
      tap: d
      shifted: "D"
    E:
      tap: e
      shifted: "E"
    F:
      tap: f
      shifted: "F"
    G:
      tap: g
      shifted: "G"
    H:
      tap: h
      shifted: "H"
    I:
      tap: i
      shifted: "I"
    J:
      tap: j
      shifted: "J"
    K:
      tap: k
      shifted: "K"
    L:
      tap: l
      shifted: "L"
    M:
      tap: m
      shifted: "M"
    N:
      tap: n
      shifted: "N"
    P:
      tap: p
      shifted: "P"
    Q:
      tap: q
      shifted: "Q"
    O:
